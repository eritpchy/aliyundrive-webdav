plugins {
    id 'java-library'
}

group 'net.xdow'
version '2.0.4'
description 'AliyunDrive Webdav javax implement'

java {
    sourceCompatibility = JavaVersion.VERSION_1_7
    targetCompatibility = JavaVersion.VERSION_1_7
}

compileTestJava {
    sourceCompatibility = JavaVersion.VERSION_1_8
    targetCompatibility = JavaVersion.VERSION_1_8
}

compileJava.options.encoding = 'UTF-8'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.9.2'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.9.2'
    api project(':webdav')
    api project(':jap-http-adapter:jap-http-javax-adapter')
    compileOnly 'org.mortbay.jetty:servlet-api:3.0.20100224'
}

test {
    useJUnitPlatform()
}

apply from: rootProject.file('gradle/maven-center-publish-java.gradle')