plugins {
    id 'java'
}

group 'net.xdow'
version '2.0.4'
description 'AliyunDrive Webdav internal'

java {
    sourceCompatibility = JavaVersion.VERSION_1_7
    targetCompatibility = JavaVersion.VERSION_1_7
}

compileTestJava {
    sourceCompatibility = JavaVersion.VERSION_1_8
    targetCompatibility = JavaVersion.VERSION_1_8
}

compileJava.options.encoding = 'UTF-8'

repositories {
    mavenCentral()
}

dependencies {
    compileOnly 'org.jetbrains:annotations:15.0'
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.9.2'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.9.2'
    compileOnly 'org.projectlombok:lombok:1.18.26'
    annotationProcessor 'org.projectlombok:lombok:1.18.26'
    implementation ('org.web3j:crypto:5.0.0') {
        exclude group: 'com.fasterxml.jackson.core', module: 'jackson-core'
        exclude group: 'com.fasterxml.jackson.core', module: 'jackson-databind'
        exclude group: 'com.fasterxml.jackson.core', module: 'jackson-annotations'
    }
//    compileOnly 'javax.servlet:javax.servlet-api:4.0.1'
//    compileOnly 'jakarta.servlet:jakarta.servlet-api:5.0.0'
    implementation 'com.google.code.gson:gson:2.10.1'
    implementation project(':aliyundrive-sdk-openapi')
    implementation project(':aliyundrive-sdk-webapi')
    implementation project(':webdav')
    implementation 'commons-io:commons-io:2.6'// 2.11.0=java8 2.6=java7
    implementation 'org.apache.commons:commons-lang3:3.8'
    implementation 'commons-codec:commons-codec:1.15'  //java7
    implementation 'com.google.guava:guava:20.0' //java7
    compileOnly 'com.squareup.okhttp3:okhttp:3.12.13' //api19
    compileOnly 'com.squareup.okhttp3:logging-interceptor:3.12.13' //api19
    implementation 'dnsjava:dnsjava:2.1.9' //java7
    // https://mvnrepository.com/artifact/org.apache.commons/commons-compress
    implementation 'org.apache.commons:commons-compress:1.20' //java7
    // https://mvnrepository.com/artifact/org.tukaani/xz
    implementation 'org.tukaani:xz:1.9'
}

test {
    useJUnitPlatform()
}

apply from: rootProject.file('gradle/maven-center-publish-java.gradle')
apply from: rootProject.file('gradle/frontend.gradle')